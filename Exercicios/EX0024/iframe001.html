<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <!--As config de iframe feitas no CSS tem prioridade.-->
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">curso em vídeo</a> para aprender a programar. (link normal.)
    </p>

    <p>Acessando o site do

        <!--Tamando padrão de um iframe 300x150 px-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>

        (Um iframe)

        para aprender a programar.
    </p>

    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, mas não conseguimos utiliza-lo dentro de iframes.
    </p>
</body>
</html>
